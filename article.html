<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Prin Post | Article</title>
  <style>
    body {
      margin: 0;
      font-family: "Times New Roman", Times, serif;
      background-color: #f4f4f4;
    }

    header {
      background: #ffffff;
      border-bottom: 2px solid #000;
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .article {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <h1>The Prin Post</h1>
  <nav>
    <a href="issues.html">Back to Issues</a>
    <a href="index.html">Home</a>
  </nav>
</header>

<div class="article">
  <iframe id="pdf-frame" src=""></iframe>
</div>

<script>
  // Get the PDF file name from URL parameter
  const params = new URLSearchParams(window.location.search);
  const file = params.get('file');

  if(file) {
    // Load PDF from pdfs folder
    document.getElementById('pdf-frame').src = 'pdfs/' + file;
  } else {
    // If no file specified, show a message
    document.getElementById('pdf-frame').src = '';
    alert("No PDF selected.");
  }
</script>

</body>
</html>
